fragment CurrentUserAuth on User {
  userRoles {
    ...UserRoleInfoFrag
  }
  groupRoles {
    ...GroupRoleInfoFrag
  }
  orgRoles {
    ...OrgRoleInfoFrag
  }
}

fragment UserRoleInfoFrag on UserRoleInfo {
  id
  name
  scopes
}

fragment GroupRoleInfoFrag on GroupRoleInfo {
  groupId
  groupName
  scopes
  roles {
    ...RoleInfoFrag
  }
}

fragment OrgRoleInfoFrag on OrgRoleInfo {
  orgId
  orgName
  scopes
  roles {
    ...RoleInfoFrag
  }
}

fragment RoleInfoFrag on RoleInfo {
  id
  name
  scopes
}
